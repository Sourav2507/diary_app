<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authenticate - Diary App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <style>
    body {
      font-family: "Plus Jakarta Sans", sans-serif;
    }

    .input-style {
      width: 100%;
      height: 3.5rem;
      border-radius: 0.75rem;
      background-color: #f1f2f4;
      padding: 0 1rem;
      font-size: 1rem;
      color: #121417;
      outline: none;
    }

    .btn-style {
      width: 100%;
      height: 3rem;
      border-radius: 0.75rem;
      font-weight: bold;
      color: #121417;
    }
  </style>

  <!-- Firebase CDN -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>

<body class="bg-white">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
      <h2 class="text-blue-600 text-lg font-bold flex items-center gap-2">
        <svg class="w-5 h-5" viewBox="0 0 48 48" fill="currentColor">
          <path
            d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z">
          </path>
        </svg>
        Diary App
      </h2>
    </header>

    <!-- Authentication Form -->
    <main class="flex-1 flex justify-center px-4 py-10">
      <div class="w-full max-w-md space-y-6">
        <h2 class="text-center text-2xl font-bold text-gray-800">Continue to Dashboard</h2>

        <div class="space-y-4">
          <input type="email" id="email" placeholder="Email" class="input-style" required />
          <input type="password" id="password" placeholder="Password" class="input-style" required />
          <button onclick="authenticateUser()" class="btn-style bg-[#d2e2f3] hover:bg-[#c2d9ec]">Continue</button>
        </div>

        <p class="text-center text-sm text-[#677583]">If you're new, an account will be created for you.</p>

        <!-- Divider -->
        <div class="flex items-center justify-center gap-2 text-gray-500 text-sm">
          <hr class="flex-1 border-gray-300" />
          OR
          <hr class="flex-1 border-gray-300" />
        </div>

        <!-- Social Login Icons -->
        <div class="flex justify-center gap-6">
          <img src="/static/images/google.png" alt="Google" class="w-10 h-10 cursor-pointer"
            onclick="loginWithGoogle()" />
          <img src="/static/images/github.png" alt="GitHub" class="w-10 h-10 cursor-pointer"
            onclick="loginWithGithub()" />
        </div>
      </div>
    </main>
  </div>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyASP_3BfM1u60twXnQbQhh5sWohzyWsfsw",
      authDomain: "diaryapp-18669.firebaseapp.com",
      databaseURL: "https://diaryapp-18669-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "diaryapp-18669",
      storageBucket: "diaryapp-18669.firebasestorage.app",
      messagingSenderId: "374688752038",
      appId: "1:374688752038:web:77b7452c50122cb2dfaf67",
      measurementId: "G-7KHCESZMJ9"
    };


    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Unified Authentication Function
    function authenticateUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          if (!userCredential.user.emailVerified) {
            alert("Please verify your email before proceeding.");
            return;
          }
          window.location.href = "/dashboard";
        })
        .catch((error) => {
          if (error.code === "auth/user-not-found") {
            // Register new user
            auth.createUserWithEmailAndPassword(email, password)
              .then((newUser) => {
                newUser.user.sendEmailVerification();
                alert("New user registered. Verification email sent.");
                window.location.href = "/dashboard";
              })
              .catch((regError) => {
                alert("Registration error: " + regError.message);
              });
          } else {
            alert("Authentication error: " + error.message);
          }
        });
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          window.location.href = "/dashboard";
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    function loginWithGithub() {
      const provider = new firebase.auth.GithubAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          window.location.href = "/dashboard";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
</body>

</html>
