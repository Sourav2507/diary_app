<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stitch Design - 404</title>

  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <style>
    body {
      font-family: 'Space Grotesk', 'Noto Sans', sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-container {
      max-width: 960px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

    .error-heading {
      font-size: 2rem;
      font-weight: bold;
      color: #101719;
    }

    .error-image {
      width: 100%;
      aspect-ratio: 3 / 2;
      background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDWyik2ap2f5vcZtQqRl4XyGuoBbycoSsKSpwcFBlVRRDoWaW75gFwH2cuppzqDmVWtSZFN6AhD6zKoZfo4KO7zhuCCjug3X22RlgyNpHZgnHZ-S87NdSb_mqtclx4YGKZqCn6uS5crusOpos8_lP_3UrwD8PelH7OH09Nn2t8a-hYDt-5zgG1gePP__-6IBLwVdHp-InBjhWxlQpojtY3bj0uX4wdBMy0YuZxigvG4OiCLFGcPe7rfWddM2iWy5l5GTRHcBwD_v36e");
      background-size: cover;
      background-position: center;
      border-radius: 1rem;
      margin: 1.5rem 0;
    }

    .error-text {
      font-size: 1rem;
      color: #101719;
    }

    .back-home-btn {
      background-color: #bee1ee;
      color: #101719;
      font-weight: bold;
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      text-decoration: none;
      border: none;
    }

    .back-home-btn:hover {
      background-color: #a5d4e4;
      color: #101719;
    }
  </style>
</head>

<body>
  <div id="errorApp" class="error-container container">
    <h1 class="error-heading">Error: 404 Page Not Found!</h1>
    <div class="error-image"></div>
    <p class="error-text">
      Oops! The page you're looking for cannot be found.
      It seems our code took a coffee break and forgot where it was going.
    </p>
    <div class="mt-3">
      <button class="back-home-btn" v-on:click="goHome">Go Back Home</button>
    </div>
  </div>

  <script>
    new Vue({
      el: '#errorApp',
      methods: {
        goHome() {
          window.location.href = '/';
        }
      }
    });
  </script>
</body>

</html>
