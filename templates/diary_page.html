<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ diary_title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" />
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-cover bg-center" style="background-image: url('{{ background_image_url }}');">
  <div class="flex-1 flex flex-col bg-white bg-opacity-90 backdrop-blur-md">

    <!-- Header -->
    <header class="flex justify-between items-center px-10 py-5 border-b">
      <h1 class="text-xl font-bold text-[#121417]">{{ diary_title }}</h1>
      <a href="/dashboard" class="text-blue-600 hover:underline font-medium">â† Back to Dashboard</a>
    </header>

    <!-- Scrollable entries -->
    <main class="flex-1 overflow-y-auto max-w-3xl mx-auto w-full px-6 py-8 space-y-6">
      {% for entry in entries %}
      <div class="bg-white p-5 rounded-xl shadow border border-gray-200">
        <p class="text-[#121417] text-sm font-semibold">{{ entry.date }}</p>
        <p class="text-[#677583] text-base mt-2 whitespace-pre-wrap">{{ entry.content }}</p>
      </div>
      {% endfor %}
    </main>

    <!-- Fixed Bottom Form -->
    <form method="POST" action="/add_entry/{{ diary_id }}"
          class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 px-6 py-4 z-50">
      <div class="max-w-3xl mx-auto flex flex-col sm:flex-row gap-4 items-end">
        <textarea name="content" rows="3" required placeholder="What's on your mind..."
          class="w-full flex-1 resize-none p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-300"></textarea>
        <button type="submit"
          class="shrink-0 px-6 py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700">
          Send
        </button>
      </div>
    </form>

  </div>
</body>
</html>
