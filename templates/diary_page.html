<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{{ diary_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" />
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-cover bg-center" style="background-image: url('{{ background_image_url }}');">
    <div class="min-h-screen flex flex-col bg-white bg-opacity-50 backdrop-blur-lg">

        <!-- Header -->
        <header class="flex justify-between items-center px-10 py-5 border-b">
            <h1 class="text-xl font-bold text-[#121417]">{{ diary_title }}</h1>
            <a href="/dashboard" class="text-blue-600 hover:underline font-medium">‚Üê Back to Dashboard</a>
        </header>

        <!-- Scrollable messages -->
        <main class="flex-1 overflow-y-auto px-4 py-6 max-w-3xl mx-auto space-y-6" id="entriesContainer">
            {% for entry in entries %}
            <div class="bg-white bg-opacity-80 p-5 rounded-xl shadow border border-gray-200">
                <p class="text-[#121417] text-sm font-semibold">{{ entry.date }}</p>
                <p class="text-[#677583] text-base mt-2 whitespace-pre-wrap">{{ entry.content }}</p>
            </div>
            {% endfor %}
        </main>

        <!-- Send box -->
        <form method="POST" action="/add_entry/{{ diary_id }}"
            class="bg-white/40 backdrop-blur-md px-4 py-4 sticky bottom-0">
            <div class="max-w-3xl mx-auto flex gap-2">
                <textarea name="content" placeholder="What's on your mind..." required rows="2"
                    class="flex-1 resize-none rounded-xl p-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-300 bg-white/80 backdrop-blur-sm"></textarea>
                <button type="submit"
                    class="shrink-0 px-6 py-2 bg-blue-600 text-white rounded-full font-semibold hover:bg-blue-700">Send</button>
            </div>
        </form>

    </div>
</body>

</html>
